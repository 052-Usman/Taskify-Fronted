<div class="container">
  <button type="submit" class="btn" (click)="googleAuthPresed('SignedIn')">
    Sign in with Google
  </button>
  <button type="submit" class="btn" (click)="googleAuthPresed('SignedUp')">
    Sign up with Google
  </button>
  <div *ngIf="signup" style="margin-top: 20px;">User Signed Up</div>
  <div *ngIf="login" style="margin-top: 20px;">User Signed In</div>
</div>
